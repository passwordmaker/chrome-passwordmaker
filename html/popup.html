<html>
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script src="../javascript/jquery.min.js"></script>
    <script src="../javascript/settings.js" type="text/javascript"></script>
    <script src="../javascript/profile.js" type="text/javascript"></script>
    <script src="../javascript/popup.js" type="text/javascript"></script>
    <body>
        <form>
        <div class='row' id='head'>
            <img src='../images/passwdmaker16.png' width='16px' height='16px'/><span>PasswordMaker Pro</span>
        </div>
        <div class='row'><label for='password'>Password:</label><input onchange="updateFields();" class='input' id='password' type="password"/></div>
        <div class='row'><label for='confirmation'>Confirmation:</label><input onchange="updateFields();" class='input' id='confirmation' type="password"/></div>
        <div class='row'><label>Save Password:</label>
            <select name="store_location" onchange="updateFields();">
                  <option>In memory</option>
                  <option>On disk</option>
                  <option>Never store</option>
            </select>    
        </div>
        <div class='row'><label>Use Profile:</label>
            <select id="profile" name="profile" onchange="updateFields();">
            </select>    
        </div>
        <div class='row'><label for='usedtext'>Used text:</label><input onchange="updateFields();" class='input' id='usedtext'/></div>
        <div class='row'><label for='generated'>Generated Password:</label><input id='generated' readonly='true' value="dsf3vsn2!"/></div>
        <div class='row' id="injectpasswordrow"><input type="button" value="Fill password field" onClick="fillPassword();"/></div>
        </form>
        <div id='options'><a href="#" onClick="chrome.tabs.create({url: 'options.html'}); window.close();">Options</a></div>
    </body>
</html>
